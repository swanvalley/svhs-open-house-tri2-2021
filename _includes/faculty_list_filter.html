
<div class="row">
  <div class="col p-0">

    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>

    {% if page.layout =="faculty" %} <div class="d-flex justify-content-center"> {%endif%}


    <ul class="list-group list-group-flush faculty-list border" id="myList">
      {% assign teachers = site.faculty | sort: "key" %}
      {% for teacher in teachers  %}
        {% if teacher.key %}
        <a href="{{ site.baseurl }}/faculty/{{ teacher.key }}" class="list-group-item list-group-item-action">
          {{ teacher.information.name }}
        </a>
        {% endif %}
      {% endfor %}
    </ul>

    {% if page.layout =="faculty" %} </div> {%endif%}


  </div>
</div>
